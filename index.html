<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forms</title>
</head>
<body>
    <h1>Simple Forms</h1>
    <form action="">
        <p>
        <label for="username">Enter a Username: </label>
        <input id= "username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter a Password: </label>
        <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
        <label for="color">Enter a Color: </label>
        <input type="color" id="color" name="color"> 
        </p>
        <p>
        <label for="number">Enter a Number: </label>
        <input type="number" placeholder="number" name="number">
        </p>
        <button>Submit</button>
    </form>
<hr>
<h2>Hijacking Searches</h2>
<h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="htttps://www.youtube.com">
        <input type="text" name="q">
        <button>Search Youtube</button>
    </form>
<hr>
<h2>More Inputs</h2>
<form action=""></form>
<input type="checkbox" name="agree_tos" id="agree">
<label for="agree">I agree</label>
<p>
    <label for="xs">XS:</label>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="s">S:</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="m">M:</label>
    <input type="radio" name="size" id="m" value="m">
</p>
<p>
    <label for="meal">Please select an Entree: </label>
    <select name="meal" id="">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
    </select>
</p>
<p>
    <label for="cheese">Amount of cheese:</label>
    <input type="range" id="cheese" min="1" max="10" name="cheese_level">
</p>
<hr>
<p>
    <label for="requests">Any Special Requests?</label>
    <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
</p>
<button>Submit</button>
<h2>Validations</h2>
<form action="">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="10">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" required>
    </p>
</form>
<form action="">
<h2>Race Registration</h2>
<div>
    <label for="first">First Name</label>
<input type="text" name="firstname" id="first" placeholder="First Name" required>
<label for="Last">Last Name</label>
<input type="text" name="lastname" id="last" placeholder="Last Name" required>
</div>

<p>Select a Race: </p>
<div>
<input type="radio" name="race" id="funrun" value="5k">
<label for="funrun">Fun Run 5k</label>
</div>
<div>
<input type="radio" name="race" id="half" value="half">
<label for="half">Half Marathon</label>
</div>
<div>
<input type="radio" name="race" id="full" value="full">
<label for="full">Full Marathon</label>
</div>
<div>
<label for="email">Email</label>
<input type="email" required>
<label for="password">Password</label>
<input type="password">
</div>
<div>
    <label for="age">Select an age group</label>
    <select name="age" id="">
        <option value="under 18">under 18</option>
        <option value="50 and under">50 and under</option>
        <option value="65+">65+</option>
    </select>
</div>
<button>Register</button>
</form>
</body>
</html>
